    <img class="colelem temp_no_img_src" id="u152704-21" alt="The End of The Line We knew it was bound to happen, it is the end of the line for us. Sorta. Well what we mean by the end of the line is that everything we have made and built is too much to handle and keep operating alone. This means we will be shutting down many “Legacy” Services, rebuilding everything on a new service and bringing CU back to a new world. The globe that you know and the services that we provide have often been flaky at best, some with bugs and some may shut down due to overload or power loss and we are sick to death of this happening and we hate the knowledge that we are unable to provide a stable service. Therefore we have made the painful decision to shut down all “Legacy” Services which include all that are listed below. Cherry Rebuild, Cherry Tv, Cherry Classic, Cherry City, Oaktree, Celestial Global Legacy, L-NET EXTNET, Download Centre, Cherry Rebuild UI, Universal Suite, The Gallery, Help and Support Legacy Services that are being discontinued will continue receiving support and updates until 1st January 2023. After this date, Legacy Services will continue to be operated but may loose access to content and may break down, downloads will continue working and services such as Universal Archives will be transferred to the new L-NET 2 EXNET. For users wishing to gain support or access services that rely on live content updates such as Help and Support they may have more issues than intended. Services that are essential to continued operation of the current version will continue to do so on partial support until further notice such as Cherry Classic and Help &amp; Support which both will receive partial support. Article Written - 27/12/2022" data-orig-src="images/u152704-21.png?crc=3868169835" data-hidpi-src="images/u152704-21_2x.png?crc=4255085504" data-image-width="920" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
