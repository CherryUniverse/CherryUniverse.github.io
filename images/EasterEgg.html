<html>
  <head>
    <!-- Add a style sheet to update the appearance of the elements -->
    <style>
      #text-options {
        visibility: hidden;
      }
      #generated-text {
        text-align: center;
        font-size: 12px;
        font-family: "Comic Sans MS";
        color: white;
      }
      button {
        display: block;
        margin: 0 auto;
        height: 100px;
        width: 200px;
        font-size: 48px;
        background-color: darkgrey;
        color: white;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: black;
        color: white;
        font-family: Arial;
      }
      /* Add a style for the header */
      header {
        position: fixed;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: darkgrey;
        color: white;
        width: 100%;
      }
      /* Add a style for the header text */
      header h1 {
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      /* Add a style for the header link */
      header a {
        text-decoration: none;
        color: white;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Add the header -->
    <header>
      <h1>Easter Egg</h1>
      <a href="http://www.cherryuniverse.co.uk">Back</a>
    </header>

    <!-- Define the list of text options -->
    <div id="text-options">
      <p>Ha, you found the easter egg, well done!</p>
      <p>While you are here, are you cheese?</p>
      <p>We have some fun on CU? Are you that bored that you did this?</p>
      <p>You are such an idiot, right? No. That is a shame. Lies.</p>
      <p>Well, you found me, might as well stay.</p>
    </div>

    <!-- Create an element to display the generated text -->
    <p id="generated-text"></p>

    <!-- Create the button -->
    <button onclick="displayText()">Press</button>

    <!-- Add a script to handle the button click event -->
    <script>
      function displayText() {
        // Get the list of text options
        const textOptions = document.querySelectorAll("#text-options p");

        // Choose a random option
        const randomIndex = Math.floor(Math.random() * textOptions.length);
        const randomOption = textOptions[randomIndex];

        // Display the chosen option
        document.querySelector("#generated-text").textContent = randomOption.textContent;
	}
</script>
