     <img class="colelem temp_no_img_src" id="u98844-16" alt="Welcome to Celestial Global The Home of Celestial Services Welcome to the Celestial Globe, The collection of everything under the Celestial Brand, Packed with servers, Live archives and much more and all connected by Solaris Chat Global is the home to our extensive collection of Celestial Services. Welcome to the Celestial Brand. Welcome to Celestial Global. Where to next?" data-orig-src="../images/u98844-16.png?crc=4046557939" data-hidpi-src="../images/u98844-16_2x.png?crc=3964554655" data-image-width="414" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_img_src" id="u98845-13" alt="A little about Celestial Otherworld Celestial Otherworld, Formally Celestial Anarchy is a true anarchy server ran within the UK designed to allow for a full anarchy game-play without being allowed to crash the server. From Bombs to even illegal game weapons are all allowed on other-world in the re-vamped anarchy style that some have come to love. And being the sister world to Flux, Otherworld is a place where people can destroy and get it out of their systems." data-orig-src="../images/u98845-13.png?crc=386876681" data-hidpi-src="../images/u98845-13_2x.png?crc=3786044247" data-image-width="415" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_img_src" id="u98846-12" alt="A little about Celestial Flux Meet Celestial Flux, A new type of server style that is designed around building and survival in a calm and protected environment. Forged from the fires of the old Anarchy, Flux gives users an environment where houses can be region protected, creativity shown and best of all yet. Survival played in a rolling reset powered server world. Resetting, Archiving of old worlds and a survival style game is all that users need with Flux. A new type of server!" data-orig-src="../images/u98846-12.png?crc=137645419" data-hidpi-src="../images/u98846-12_2x.png?crc=4088581737" data-image-width="415" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_img_src" id="u98847-12" alt="A little about Celestial Archives Welcome to the Archives, The storage vault of the Celestial Worlds, Featuring quick http downloading powered by L-NET, Celestial Archives is a simple and elegant file FTP style solution to the long problem of Rolling Reset worlds being lost to time. From the Alpha worlds of Anarchy to the last reset of Flux find every world neatly archived here, downloadable and playable with the very same characters you played with all here and available on Celestial Archives. Backing up and protecting server history!" data-orig-src="../images/u98847-12.png?crc=73199089" data-hidpi-src="../images/u98847-12_2x.png?crc=307534209" data-image-width="415" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="A little about Celestial Otherworld Celestial Otherworld, Formally Celestial Anarchy is a true anarchy server ran within the UK designed to allow for a full anarchy game-play without being allowed to crash the server. From Bombs to even illegal game weapons are all allowed on other-world in the re-vamped anarchy style that some have come to love. And being the sister world to Flux, Otherworld is a place where people can destroy and get it out of their systems." data-orig-src="../images/u98845-133.png?crc=3856968228" data-hidpi-src="../images/u98845-13_2x3.png?crc=46512922" data-image-width="320" data-orig-id="u98845-13" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="A little about Celestial Flux Meet Celestial Flux, A new type of server style that is designed around building and survival in a calm and protected environment. Forged from the fires of the old Anarchy, Flux gives users an environment where houses can be region protected, creativity shown and best of all yet. Survival played in a rolling reset powered server world. Resetting, Archiving of old worlds and a survival style game is all that users need with Flux. A new type of server!" data-orig-src="../images/u98846-123.png?crc=4098795349" data-hidpi-src="../images/u98846-12_2x3.png?crc=262703126" data-image-width="320" data-orig-id="u98846-12" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
